<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Flexbox Navbar</title>

  <!-- Stylesheets -->
  <!-- This is an older version of Bootstrap Reboot, but it requires a little less styling (and lets us focus on flexbox). -->
  <link rel="stylesheet" href="css/reboot.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <!-- Create a center page row  -->
  <header>
    <nav class="flex-container">
      <img src="img/logo.svg" alt="Main Logo">
      <ul class="flex-container">
        <li><a href="#">products</a></li>
        <li><a href="#">services</a></li>
        <li><a href="#">commercial</a></li>
        <li><a href="#">residential</a></li>
        <li><a href="#">reviews</a></li>
      </ul>
      <ul class="nav-buttons flex-container">
        <li><a href="#">sign-in</a></li>
        <li><a href="#">sign-up</a></li>
      </ul>
    </nav>
  </header>
</body>

</html>
